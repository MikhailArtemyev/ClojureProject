name: Run Clojure and Java Tests

on:
  push:
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Clojure CLI
      uses: DeLaGuardo/setup-clojure@main
      with:
        tools-deps: 1.11.1.1208

    - name: Run Clojure tests
      run: clojure -X:test

    - name: Compile and run Java tests
      run: |
        mkdir -p bin
        javac -d bin $(find src/Tests -name "*.java")
        java -cp bin Tests.EndToEndTest
